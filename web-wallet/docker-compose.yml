version: '2'
services:
  web:
    depends_on:
      - database
    image: node:8
    ports:
      - "8080:8080" # webpack dev server
      - "8081:8081" # api/backend
    volumes:
      - ./:/app
    environment:
      - PGHOST=database
    command: "make -C /app dev"

  database:
    restart: always
    image: postgres:latest
    volumes:
      - database-volume:/var/lib/postgresql
    ports:
      - "5432:5432"

volumes:
  database-volume:
